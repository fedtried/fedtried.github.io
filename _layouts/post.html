---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.post-header {
  text-align: center;
  margin-bottom: 2rem;
}

.post-title {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  color: var(--cosmic-pink);
}

.post-meta {
  color: var(--cosmic-text-secondary);
  font-style: italic;
}

.post-content {
  line-height: 1.6;
  font-size: 1.1rem;
}

.post-content h2 {
  color: var(--cosmic-orange);
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.post-content h3 {
  color: var(--cosmic-purple);
  margin-top: 1.5rem;
  margin-bottom: 0.5rem;
}

.post-content code {
  background: var(--cosmic-bg-secondary);
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  font-family: 'Courier New', monospace;
}

.post-content pre {
  background: var(--cosmic-bg-secondary);
  padding: 1rem;
  border-radius: 8px;
  overflow-x: auto;
  margin: 1rem 0;
}
</style>
